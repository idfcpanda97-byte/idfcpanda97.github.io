<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Girly Font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family: 'Dancing Script', cursive;
    background: linear-gradient(135deg, #ffe0f0, #ffb6d5, #ffc0d9);
    background-size: 400% 400%;
    animation: bgmove 15s ease infinite;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  @keyframes bgmove {0%{background-position:0% 0%;}50%{background-position:100% 100%;}100%{background-position:0% 0%;}}
  .card {
    background: rgba(255,255,255,0.15);
    border: 2px solid #ff88aa;
    border-radius: 25px;
    padding: 30px;
    width: 90%;
    max-width: 750px;
    backdrop-filter: blur(15px);
    box-shadow: 0 10px 50px rgba(255,0,128,0.4);
    position: relative;
    z-index: 2;
  }
  h1 {
    font-size: 28px;
    margin:0 0 12px 0;
    color:#ff3b7a;
    display:flex;
    align-items:center;
    gap:10px;
  }
  .heart {font-size: 32px; animation: pulse 1.5s infinite;}
  @keyframes pulse {0%{transform:scale(1);}50%{transform:scale(1.2);}100%{transform:scale(1);}}
  .typebox {
    background: rgba(255,255,255,0.2);
    border: 2px dashed #ff77aa;
    border-radius: 15px;
    padding: 16px;
    min-height: 220px;
    display:flex;
    align-items:flex-start;
    font-family: 'Dancing Script', cursive;
    font-size: 18px;
    position: relative;
  }
  .cursor {width:8px; height:24px; background:#ff3b7a; animation: blink 1s infinite; margin-left:4px; border-radius:2px;}
  @keyframes blink {0%,50%{opacity:1;}51%,100%{opacity:0;}}
  .lines {flex:1; color:#800040;}
  .meta {font-size:14px; margin-top:10px; color:#ff3b7a;}
  .btn {background:#ff77aa; border:none; padding:8px 12px; border-radius:12px; cursor:pointer; color:white; margin-right:8px;}
  /* Floating animations */
  .floating, .heart-fall, .sparkle, .confetti {position:absolute; pointer-events:none;}
  .floating {font-size:24px; animation-name:floatAnim; animation-timing-function: linear; animation-iteration-count: infinite;}
  @keyframes floatAnim {0%{transform:translateY(100vh) rotate(0deg);}50%{transform:translateY(50vh) rotate(180deg);}100%{transform:translateY(-20vh) rotate(360deg);}}
  .heart-fall {font-size:28px; animation-name:heartFall; animation-timing-function: linear; animation-iteration-count: infinite;}
  @keyframes heartFall {0%{transform:translateY(-10vh) rotate(0deg);}100%{transform:translateY(110vh) rotate(360deg);}}
  .sparkle {font-size:16px; color:white; animation: sparkleAnim 3s linear infinite; opacity:0.8;}
  @keyframes sparkleAnim {0%{transform:scale(1) rotate(0deg); opacity:0;}50%{opacity:1;}100%{transform:scale(1.5) rotate(360deg); opacity:0;}}
  .confetti {font-size:18px; animation-name:confettiFall; animation-timing-function: linear; animation-iteration-count: infinite;}
  @keyframes confettiFall {0%{transform:translateY(-10vh) rotate(0deg);}100%{transform:translateY(110vh) rotate(360deg);}}
</style>
</head>
<body>

<audio id="bgm" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/11/15/audio_2c3d1f0be0.mp3?filename=cute-kawaii-pop-13377.mp3" type="audio/mpeg">
</audio>

<article class="card">
  <div class="left">
    <h1><span class="heart">‚ù§</span> For Shree Ayama Aka STRAWRAPER üò®</h1>
    <div class="typebox">
      <div class="lines" id="lines"></div>
      <div class="cursor"></div>
    </div>
    <div class="meta">
      <button class="btn" id="replay">Replay</button>
      <button class="btn" id="copy">Copy message</button>
    </div>
  </div>
</article>

<script>
const lines = [
  "Hey Shree Ayama Aka STRAWRAPER üò® ‚Äî",
  "Every quiet moment, I hear your voice and your laugh, hehehe ",  
  "I can‚Äôt stop thinking about the way you always say 'Punda Naiye' ‚Äî it makes me smile no matter what üòã", 
  "I miss your presence, your little quirks and your 69inch nunu üòû", 
  "I wish I could hit you in the head right now, holding your big nunu and making you uncomfy üòº",
  "Until we meet again, remember ‚Äî I know your address, lyl muah üòùüíó ", 
  "‚Äî JOKER BUMDA ü§°"
];

const linesNode = document.getElementById('lines');
let idx = 0;

function typeLines() {
  linesNode.innerHTML = '';
  idx = 0;
  showNextLine();
}

function showNextLine() {
  if(idx>=lines.length) return;
  const p=document.createElement('div');
  p.style.marginBottom='8px';
  linesNode.appendChild(p);
  const text=lines[idx];
  let i=0;
  const timer=setInterval(()=>{
    p.textContent+=text.charAt(i);
    i++;
    if(i>=text.length){
      clearInterval(timer);
      idx++;
      setTimeout(showNextLine,500);
    }
  },28);
}

document.getElementById('replay').addEventListener('click', typeLines);
document.getElementById('copy').addEventListener('click', ()=>{
  const message=lines.join('\n');
  navigator.clipboard.writeText(message).then(()=>{alert('Message copied üòª')});
});
window.addEventListener('load', ()=>{ typeLines(); });

// Floating cats
const catEmojis=["üò∫","üòª","üòπ","üò∏","üê±"];
for(let i=0;i<50;i++){
  let c=document.createElement('div');
  c.className='floating';
  c.textContent=catEmojis[Math.floor(Math.random()*catEmojis.length)];
  c.style.left=Math.random()*100+'vw';
  c.style.fontSize=(20+Math.random()*30)+'px';
  c.style.animationDuration=(5+Math.random()*15)+'s';
  document.body.appendChild(c);
}

// Hearts
for(let i=0;i<30;i++){
  let h=document.createElement('div');
  h.className='heart-fall';
  h.textContent='‚ù§Ô∏è';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=(20+Math.random()*20)+'px';
  h.style.animationDuration=(5+Math.random()*10)+'s';
  document.body.appendChild(h);
}

// Sparkles
for(let i=0;i<40;i++){
  let s=document.createElement('div');
  s.className='sparkle';
  s.textContent='‚ú®';
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  s.style.animationDuration=(2+Math.random()*3)+'s';
  document.body.appendChild(s);
}

// Confetti
const confettiEmojis=["üéÄ","üéâ","üíñ","üíû","üíò"];
for(let i=0;i<50;i++){
  let f=document.createElement('div');
  f.className='confetti';
  f.textContent=confettiEmojis[Math.floor(Math.random()*confettiEmojis.length)];
  f.style.left=Math.random()*100+'vw';
  f.style.fontSize=(18+Math.random()*20)+'px';
  f.style.animationDuration=(4+Math.random()*10)+'s';
  document.body.appendChild(f);
}

// Random meows
function playMeow(){
  const audio=new Audio('https://www.soundjay.com/cat/cat-meow-1.mp3');
  audio.volume = 0.6;
  audio.play();
}
setInterval(()=>{if(Math.random()<0.7) playMeow();},8000+Math.random()*4000);
</script>

</body>
</html>
